{% extends "main.html"%}
{% block title %}login{% endblock %}
{% block pageContent %}
<form method="POST">
    <h3 align="center" style="margin-top: 70px">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" class="form-control" name="email" placeholder="Enter Username or Email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Enter a password">
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
<br>
<div>
  <p align="center">
    Don't have an account yet. Sign up here
    <br>
    <a type="submit"  href="signup">Sign up</a>
  </p>

</div>

{% endblock %}>
