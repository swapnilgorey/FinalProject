{% extends "main.html"%}
{% block title %}Sign up{% endblock %}
{% block pageContent %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="Enter an Email">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" name="username" placeholder="Enter a Username">
    </div>
    <div class="form-group">
        <label for="firstname">FirstName</label>
        <input type="text" id="firstname" class="form-control" name="fisrtname" placeholder="Enter First Name" required>
    </div>
    <div class="form-group">
        <label for="lastname">LastName</label>
        <input type="text" id="lastname" class="form-control" name="lastname" placeholder="Enter Last Name" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" placeholder="Enter a Password" required>
    </div>
    <div class="form-group">
        <label for="password2">Password</label>
        <input type="password" id="password2" class="form-control" name="password2" placeholder="Confirm Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
